language: node_js
node_js:
- '0.10'
before_script:
- npm install -g bower
- npm install -g gulp
- npm install phantomjs
- npm install -g karma
- npm install -g typescript@1.4.1
- bower install
- gulp build
- export NODE_ENV=build
